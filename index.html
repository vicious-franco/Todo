<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div>
          <div class="top">
            <h1>TODO</h1>
            <div class="toggle_theme"></div>
          </div>
          <input type="text" placeholder="Create a new todo..." />
          <div class="Todo_output">
            <div class="text-render">
              <div class="list_p">
                <div class="circle"></div>
                <p>Complete online javascript course</p>
              </div>
              <img src="./images/icon-cross.svg" alt="" />
            </div>
            <div class="count">
              <p><span>0</span> items</p>
              <div class="clear">
                <p>Clear</p>
                <p>Completed</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
