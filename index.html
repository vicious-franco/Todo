<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="./script/app.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div>
          <div class="top">
            <h1>TODO</h1>
            <div class="toggle_theme"></div>
          </div>
          <div class="inputs">
            <input
              class="todo_input"
              type="text"
              placeholder="Create a new todo..."
            />
            <span id="add">+</span>
          </div>
          <div class="Todo_output">
            <div class="text-render">
              <div class="list_p">
                <div class="circle">
                  <img src="./images/icon-check.svg" alt="" />
                </div>
                <p>Complete online javascript course</p>
              </div>
              <img src="./images/icon-cross.svg" alt="" />
            </div>
            <div class="count">
              <span class="todoCounter"></span>
              <div class="clear">
                <p>Clear</p>
                <p>Completed</p>
              </div>
            </div>
          </div>
          <div class="status">
            <div>All</div>
            <div>Active</div>
            <div>Completed</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
